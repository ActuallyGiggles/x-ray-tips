<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./img/Artboard 1.png">
    <title>X-Ray Tips</title>
</head>

<body>
    <div id="left_bar">
        <div id="nav_bar">
            <div class="search_wrapper">
                <label for="search">Search Exams</label>
                <input type="search" id="search" exam-search>
            </div>
            <div class="exam_cards_container" data-exam-cards-container>
                <template data-exam-template>
                    <div class="exam_cards" data-exam-cards>
                        <div class="main_card" data-main-card>
                            <div class="main_card_name" data-main-card-name></div>
                            <div class="main_card_views" data-main-card-views></div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </div>

    <div id="intro_content">
        <p>Search for an exam at the upper left.<br>Or...<br>Pick an exam to review.</p>
    </div>

    <div id="page_content">
        <div id="column_one" class="hide">
            <h1 id="page_exam_name"></h1>
            <h2>Clinical Indications</h2>
            <ul id="clinical_indications"></ul>
            <h2>Technical Factors</h2>
            <ul id="technical_factors"></ul>
            <h2>Patient Position</h2>
            <ul id="patient_position"></ul>
            <h2>Part Position</h2>
            <ul id="part_position"></ul>
            <h2>CR</h2>
            <ul id="cr"></ul>
        </div>
        <div id="column_two" class="hide">
            <img id="page_img" src="">
            <h2>Respiration</h2>
            <ul id="respiration"></ul>
            <h2>Evaluation Criteria</h2>
            <ul id="evaluation_criteria"></ul>
        </div>
    </div>

    <div id="footer">
        <p>Made with <span style='color:rgb(255, 0, 0)'>&#10084;</span> by Mark Klymenko</p>
        <a href="https://github.com/ActuallyGiggles" target="_blank"><img id="gitImage" src="img/github.png"></a>
    </div>
</body>

</html>
